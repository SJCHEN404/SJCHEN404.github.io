an class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line"><span class="comment"># 登陆微信</span></span><br><span class="line">itchat.login()</span><br><span class="line">tList=[]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取好友列表</span></span><br><span class="line">friends=itchat.get_friends(update=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#构建所有好友个性签名组成的大列表tList</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> friends:</span><br><span class="line">    signature=i[<span class="string">&quot;Signature&quot;</span>]</span><br><span class="line">    <span class="keyword">if</span> <span class="string">&#x27;emoji&#x27;</span> <span class="keyword">in</span> signature:</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        tList.append(signature)</span><br><span class="line">text=<span class="string">&quot; &quot;</span>.join(tList)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 对个性签名进行中文分词</span></span><br><span class="line">wordlist_jieba=jieba.lcut(text,cut_all=<span class="literal">True</span>)</span><br><span class="line">wl_space_split=<span class="string">&quot; &quot;</span>.join(wordlist_jieba)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 读取个性图片</span></span><br><span class="line">mk=imageio.imread(<span class="string">&quot;/Users/SJCHEN/Downloads/zihaowordcloud-master/code/chinamap.png&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 构建词云对象</span></span><br><span class="line">my_wordcloud=wordcloud.WordCloud(background_color=<span class="string">&#x27;white&#x27;</span>,</span><br><span class="line">                                 width=<span class="number">1000</span>,</span><br><span class="line">                                 height=<span class="number">700</span>,</span><br><span class="line">                                 font_path=<span class="string">&#x27;Songti.ttc&#x27;</span>,</span><br><span class="line">                                 max_words=<span class="number">2000</span>,</span><br><span class="line">                                 mask=mk,</span><br><span class="line">                                 scale=<span class="number">20</span>)</span><br><span class="line">my_wordcloud.generate(wl_space_split)</span><br><span class="line"></span><br><span class="line">nickname=friends[<span class="number">0</span>][<span class="string">&#x27;NickName&#x27;</span>]</span><br><span class="line">filename=<span class="string">&quot;example12-&#123;&#125;的微信好友个性签名词云图.png&quot;</span>.<span class="built_in">format</span>(nickname)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 显示词云图</span></span><br><span class="line">plt.imshow(my_wordcloud)</span><br><span class="line">plt.axis(<span class="string">&quot;off&quot;</span>)</span><br><span class="line">plt.show()</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;程序结束&#x27;</span>)</span><br></pre></td></tr></table></figure>
